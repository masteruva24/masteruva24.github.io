<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mapa de accidentalidad en Castilla y León</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
        <h1>Mapa de accidentalidad en Castilla y León</h1>
    </header>
	<div id="container">
		<div id="menu-izquierda">
			<h4>Año</h4>
			<select id="anio" onchange="cambiarAnio()">
				<option value="2022" selected>2022</option>
				<option value="2021">2021</option>
				<option value="2020">2020</option>
				<option value="2019">2019</option>
				<option value="2018">2018</option>
				<option value="2017">2017</option>
				<option value="2016">2016</option>
			</select>
			<h4>Provincia</h4>
			<select id="provincia" onchange="cambiarProvincia()">
				<option value="all">Todas las provincias</option>
				<option value="AV">Ávila</option>
				<option value="BU">Burgos</option>
				<option value="LE">León</option>
				<option value="P">Palencia</option>
				<option value="SA">Salamanca</option>
				<option value="SG">Segovia</option>
				<option value="SO">Soria</option>
				<option value="VA">Valladolid</option>
				<option value="ZA">Zamora</option>
			</select>
		</div>
		<!-- <div id="mapa"></div> -->
		<div id="map-container">
			<div id="mapa"></div>
			<div id="leyenda">
				<p>Accidentes</p>
				<div id="leyenda-valores"></div>
				<div id="leyenda-colores"></div>
			</div>
		</div>
		<div id="datos-derecha">
			<h2>Datos de <span id="info-mostrada">Castilla y León</span> en <span id="info-anio"></span></h2>
			<h3>Total accidentes: <span id="numero-total"></span></br>
			Total heridos: <span id="numero-heridos"></span></br>
			Total fallecidos: <span id="numero-muertos"></span></h3>
			<div id="grafico-barras-provincias">
				<canvas id="barras-provincias" height="220"></canvas>
			</div>
			<div id="grafico-barras-tred">
				<canvas id="barras-tred" height="220"></canvas>
			</div>
		</div>
	</div>
	<footer>
		<p>Máster en Ingeniería Informática - Interfaces Gráficas y Entornos Virtuales - David Jiménez Bermejo &copy; 2024 Todos los derechos reservados.</p>
	</footer>

	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="main.js" defer></script>
	<script src="servidor.js" defer></script>
	<div id="tooltip" style="display:none">
</body>
</html>
